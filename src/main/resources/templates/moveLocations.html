<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}"
      lang="en">
    <head>
        <title>Moving Locations CheckList</title>
    </head>
    <body>
        <section layout:fragment="content">
            <table>
                <thead>
                    <th colspan="1">
                        <h1>Before you move, are these completed?</h1>
                    </th>
                    <th colspan="2"></th>
                    <th colspan="3"></th>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td colspan="1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" aria-label="item check box">
                                    </div>
                                </div>
                                <div type="text" class="form-control" aria-label="checkbox" th:text="${item.getDescription()}"></div>
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="input-group mb-3">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#editItemModalCenter'+ ${item.getId()}">
                                    Edit Item
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" th:id="|editItemModalCenter${item.getId()}|" tabindex="-1" role="dialog" aria-labelledby="editItemModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editItemModalLongTitle">Edit Item</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form class="needs-validation" action="/moveLocations/editItem" method="post">
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="taskId" th:value="${item.getId()}" hidden="true">
                                                        <input type="text" class="form-control" name="description" th:value="${item.getDescription()}" required/>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td colspan="3">
                            <div class="input-group mb-3">
                                <form class="deleteItemForm" action="/moveLocations/deleteItem" method="post">
                                    <input type="hidden" name="taskId" th:value="${item.getId()}"/>
                                    <button type="submit" class="btn btn-danger">Delete Item</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

                <form class="needs-validation col-4" action="/moveLocations/addItem" method="post">
                    <div class="form-group">
                        <label for="description">Item Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="e.g. jacks are up" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-danger" href="/moveLocations">Cancel</a>
                </form>

                </tbody>
            </table>
        </section>
        <script>
            $('.deleteItemForm').submit(function () {
                return confirm("Are you sure you want to delete this Item? This action is irreversible");
            });
        </script>
    </body>
</html>
